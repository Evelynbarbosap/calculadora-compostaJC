   <title>calculadora</title>
<script>
       function function1(){
            var m = 0;
            var i=document.getElementById("taxa").value;
            var c=document.getElementById("capital").value;
            var t=document.getElementById("tempo").value;
    
            var i=i/100;
            console.log(i);
            var x = (1+i);

           for( var cont=0; cont < t ; cont++ ){
            m++;
            var multi = Math.pow(x,m);
            console.log(multi);
            var cxtpjc = c*multi;
            document.getElementById("CC").innerHTML += "O montante Ã© ="+cxtpjc.toFixed(2) +"<br>";

       }
     }
</script>
